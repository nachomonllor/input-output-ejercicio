<div class="container">
  <div class="row">
    <div class="col-8">
      <app-listado-entidad [personas]="personaspadre" [paises]="paisespadre" (personaClicked)="personaClicked($event)" (paisClicked)="paisClicked($event)" ></app-listado-entidad>
    </div>
    <div class="col-4">
      <app-detalle-entidad [persona]="personaDetalle" [pais]="paisDetalle" (removerPais)="onDeletePais($event)" (removerPersona)="onDeletePersona($event)"></app-detalle-entidad>
    </div>
  </div>

</div>
